<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            border: 2px solid white;
            padding: 20px;
            border-radius: 10px;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .keyboard button {
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .keyboard button:hover {
            background-color: white;
            color: black;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
        }

        input[type="text"] {
    width: 90%;
            padding: 3px;
            border: 2px solid white;
            border-radius: 4px;
            background-color: black;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome back, my friend</h2>
        <input type="text" id="inputBox" placeholder="Type here...">
        <div class="response" id="responseDiv"></div>

        <div class="keyboard">
            <button>`</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>q</button>
            <button>w</button>
            <button>e</button>
            <button>r</button>
            <button>t</button>
            <button>y</button>
            <button>u</button>
            <button>i</button>
            <button>o</button>
            <button>p</button>
            <button>a</button>
            <button>s</button>
            <button>d</button>
            <button>f</button>
            <button>g</button>
            <button>h</button>
            <button>j</button>
            <button>k</button>
            <button>l</button>
            <button>z</button>
            <button>x</button>
            <button>c</button>
            <button>v</button>
            <button>b</button>
            <button>n</button>
            <button>m</button>
        </div>
    </div>

    <script>
        const inputBox = document.getElementById('inputBox');
        const responseDiv = document.getElementById('responseDiv');

        function shuffleString(str) {
            const arr = str.split('');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr.join('');
        }

        inputBox.addEventListener('input', function () {
            const input = this.value.trim().toLowerCase();
            if (input === "") {
                responseDiv.innerText = ""; 
            } else if (input === "why") {
                responseDiv.innerText = "you tell me"; 
            } else if (input === "soundcloud") {
                responseDiv.innerText = "soundcloud.com/s4khi"; 
            } else if (input === "youtube") {
                responseDiv.innerText = "youtube.com/@s4khi3x"; 
            } else if (input === "bandcamp") {
                responseDiv.innerText = "s4khi.bandcamp.com";
            } else if (input === "in the air") {
                responseDiv.innerText = "Feburary 14th, 2025"
            } else if (input === "kanye") {
                responseDiv.innerText = "my greatest inspiration"
            } else if (input === "congratulations") {
                responseDiv.innerText = " look around"
            } else if (input === "spotify") {
                responseDiv.innerText = "https://open.spotify.com/artist/4LzrYbMmMCSbDK9XhHA1io?si=MlaB1iYbR9qAHYpMelvS5A"
            } else {
                const shuffledResponse = shuffleString(input);
                responseDiv.innerText = shuffledResponse; // // https://imgur.com/a/cLLUTrz, https://imgur.com/a/4p4tqnP, https://youtu.be/pvP0mEoM6r8 
            }
        });
    </script>
</body>
</html>
